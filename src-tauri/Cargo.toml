[package]
name = "tchat"
version = "0.1.0"
description = "Um aplicativo de chat multi-abas com Tauri e Svelte"
authors = ["Ricardo Teixeira dos Santos"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "tchat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.27.0", features = [
    "rustls-tls-webpki-roots",
] }
tokio-util = "0.7.16"
once_cell = { version = "*" }
rustls = { version = "0.23", features = ["aws-lc-rs"] }
url = "2.5.6"
reqwest = { version = "0.12", features = ["json", "cookies", "brotli", "gzip"] }
futures-util = "0.3.31"
futures-channel = "0.3" # Vers√£o atual
# (Opcional, mas Altamente Recomendado) Para Logging Profissional
# Substitui o `println!` por um sistema de logs mais robusto.
log = "0.4"
env_logger = "0.11"
tauri-plugin-store = "2"
[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
